{% extends 'base.html' %}
{% load static %}
{% block css %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/mine/register.css' %}"/>
{% endblock %}


{% block content %}
    <div id="register container">
         <div class="head"><a class="back" href="/mine/">
            <span class="glyphicon glyphicon-menu-left"></span>
        </a><p class="text-center">注册</p>
        </div>
        <div id="box">
            <form action="" method="post" class="col-sm-4">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">注册</button>
            </form>
        </div>
    </div>
{% endblock %}
